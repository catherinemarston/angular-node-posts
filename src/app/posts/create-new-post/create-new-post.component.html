<mat-card>
  <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
    <form [formGroup]="form" (submit)="savePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">invalid</mat-error>
      </mat-form-field>
      <div>
          <!-- we use a template variable/local reference to execute click on the input -->
          <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
      <mat-form-field>
        <textarea matInput formControlName="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">invalid</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">{{buttonText}}</button>
    </form>
</mat-card>
