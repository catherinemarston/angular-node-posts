<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="posts && posts.length > 0 && !isLoading; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="accent" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="deletePost(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<ng-template #noPosts>
  <mat-card>
    <p>No posts have been created</p>
  </mat-card>
</ng-template>
